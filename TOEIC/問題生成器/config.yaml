# TOEIC問題生成器 設定ファイル

# デフォルト設定
# 基本的にはここを変更すれば、デフォルトで使用される設定を変更できます
# 問題生成時に個別に指定すれば、この設定を上書きできます
default:
  passages: 1  # デフォルトのパッセージ数（1-3の範囲）
  questions: 3  # デフォルトの質問数（3-10の範囲）
  difficulty: "初級"  # デフォルトの難易度（初級/中級/上級）
  document_type: "ランダム"  # デフォルトの文書タイプ（"ランダム"またはdocument_typesリストから選択）
  passage_length: "200-400語"  # デフォルトの文章量（単語数範囲または"ランダム"）
  use_paraphrasing: true  # 質問文と選択肢は本文の表現をそのまま使わず、言い換え（パラフレーズ）を使用

# 出力設定
output:
  directory: "../問題"  # 生成された問題の保存先
  filename_format: "{start_number}-{end_number}.md"  # ファイル名形式
  auto_numbering: true  # 自動で問題番号を採番

# 難易度オプション（TOEICスコア基準）
# 初級: TOEIC 500点以下レベル
# 中級: TOEIC 700点以下レベル
# 上級: TOEIC 700点超レベル
difficulty_levels:
  - "初級"  # TOEIC 500点以下
  - "中級"  # TOEIC 700点以下
  - "上級"  # TOEIC 700点超

# パッセージ数オプション
passage_options:
  - 1
  - 2
  - 3

# 質問数の範囲
question_range:
  min: 3
  max: 10

# 文章量オプション（1パッセージあたりの語数範囲）
# 単語数範囲を指定（例: "100-200語"、"200-400語"、"400-600語"）
# または"ランダム"を指定すると、以下のpresetからランダムに選択
passage_length_options:
  - "100-200語"  # 短い文章
  - "200-400語"  # 中程度の文章
  - "400-600語"  # 長い文章
  - "ランダム"  # 上記からランダムに選択

# 文章量のプリセット（ランダム選択時に使用）
passage_length_presets:
  - "100-200語"
  - "200-400語"
  - "400-600語"

# 質問・選択肢の作成ルール
question_guidelines:
  use_paraphrasing: true  # 本文の表現をそのまま使わず、言い換え（パラフレーズ）を使用
  # 例: 本文に "register by email" とあれば、質問では "sign up via email" のように言い換える
  # 例: 本文に "contact us" とあれば、選択肢では "get in touch with" のように言い換える

# トピックオプション（任意）
topics:
  - "ビジネス一般"
  - "レストラン・飲食"
  - "旅行・ホテル"
  - "採用・人事"
  - "イベント・セミナー"
  - "製品・サービス"
  - "不動産"
  - "医療・健康"
  - "教育"
  - "ランダム"

# 文書タイプオプション（任意）
# document_typeに"ランダム"を指定した場合、以下のリストからランダムに選択されます
document_types:
  - "ビジネスメール（社内メール・社外メール）"
  - "書簡・レター"
  - "社内メモ・通達"
  - "お知らせ・通知文"
  - "掲示文・案内文"
  - "広告（商品・サービス・セール）"
  - "キャンペーン／クーポン案内"
  - "旅行・ツアー案内"
  - "新聞記事・ニュース記事"
  - "雑誌風の記事・広報記事"
  - "申込フォーム・登録フォーム"
  - "注文書・オーダーフォーム"
  - "アンケート・フィードバックフォーム"
  - "スケジュール表・時刻表"
  - "シフト表"
  - "価格表・料金表・プラン表"
  - "会議アジェンダ・イベントプログラム"
  - "Webサイトの説明ページ"
  - "FAQページ"
  - "利用規約・ポリシー抜粋"
  - "オンラインショップの商品ページ"
  - "レビュー・口コミ・評価"
  - "チャットログ・掲示板の投稿"
  - "複数文書の組合せ（メール＋広告、案内＋スケジュール等のマルチパッセージ）"


